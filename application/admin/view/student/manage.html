
<style>
    .panel-header, .panel-body {
        border-width: 0px;
    }

    .datagrid, .combo-p {
        border: solid 1px #D4D4D4;
    }

    .panel-title {
        cursor: pointer
    }

    .inlineblock {
        margin-top: 10px;
    }

    .inlineblock div {
        display: inline-block;
    }

    .inlineblock div label {
        display: inline-block;
        top: 5px;
    }

    .newform {
        width: 70%;
    }

    .editform {
        width: 70%;
    }



    .searchClass label {        width: 5%;
                                font-weight: bold;
    }
    .searchClass input{
        margin-right:60px;
    }
    #Search {
        float: right;
        margin-right: 4%;
        width: 40%;
    }
    #Reset {
        float: right;
        margin-right: 2%;
        width: 40%;
    }
    .col-md-1{
        text-align: right;
        display: inline-block;
    }
    .rowstyle{
        margin-top: 1%;
    }
</style>
<div class="row">
    <div id="breadcrumb" class="col-xs-12">
        <a href="#" class="show-sidebar">
            <i class="fa fa-bars"></i>
        </a>
        <ol class="breadcrumb pull-left">
            <li><a href="#">学员管理</a></li>
            <li><a href="#">学员信息管理</a></li>
        </ol>
    </div>
</div>


<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <div class="box-name">
                    <i class="fa "></i>
                    <span>学员信息管理</span>
                </div>
                <div class="box-icons">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="expand-link">
                        <i class="fa fa-expand"></i>
                    </a>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
                <div class="no-move"></div>
            </div>

            <div class="box-content table-responsive" style="padding-top: 15px">
                <!--功能面板 S-->
                <div class="panel panel-default" style="border: 1px solid #CCC; height: auto;">
                    <div class="panel-heading" role="tab" id="headingOne">
                        <h4 class="panel-title" data-toggle="collapse" data-target="#collapseForAdd">
                            功能面板 <span class="fa fa-chevron-down" style="float: right"></span>
                        </h4>
                    </div>
                    <div id="collapseForAdd" class="panel-collapse collapse in" role="tabpanel"
                         aria-labelledby="headingOne">
                        <div class="panel-body">
                            <div class="container-fluid" style="margin-top: 20px;">
                                <!--操作-->
                                <div id="tb" class="col-xs-12">
                                    <div class="col-xs-13 btn-menu-top-minus">
                                        <button class="btn btn-primary btn-sm" id="edit">
                                            <i class="fa fa-file-text"></i>&nbsp;修&nbsp;改
                                        </button>
                                        <button class="btn btn-danger btn-sm" id="del">
                                            <i class="fa fa-trash-o">&nbsp;删&nbsp;除</i>
                                        </button>
                                       <!-- <a class="btn btn-danger btn-sm" id="export" href="admin/student/export">
                                            <i class="fa fa-line-chart"></i>
                                        </a>-->

                                        <a href="static/plugins/modal/Student.xls"><button class="btn btn-primary btn-sm" >下载导入模板</button></a>
                                        <input type="button" value="选取表格"  class="btn btn-primary btn-sm" id="selector" />
                                        <input type="button" value="导入" class="btn btn-primary btn-sm"  id="up" />
                                        <input type="button" value="导出" class="btn btn-primary btn-sm"  id="export" />
                                        <input type="text" style="border:white;"  id="state"/>
                                    </div>
                                </div>
                               
                            </div>
                        </div>
                    </div>
                </div>
                <!--功能面板 E-->
                <!--主信息面板 S-->
                <div class="panel panel-default" style="border: 1px solid #CCC;">
                    <div class="panel-heading" role="tab" id="headingTwo">
                        <h4 class="panel-title" data-toggle="collapse" data-target="#collapseForStudentTable">
                            学生信息列表<span class="fa fa-chevron-down" style="float: right"></span>
                        </h4>
                    </div>
                    <div id="collapseForStudentTable" class="panel-collapse collapse in" role="tabpanel"
                         aria-labelledby="headingTwo">
                        <!--搜索框-->
                        <div class="panel-body" style="overflow: hidden;">

                            <div class="searchClass">
                                <div class="row rowstyle">
                                    <div class='col-md-1'><b>姓名</b></div>
                                    <div class="col-md-2"><input class="SearchForm form-control" type="text" name="student_name" style="width:140px;font-size: 13px;"></div>

                                    <div class="col-md-1"><b>学号</b></div>
                                    <div class='col-md-2'>
                                        <input class="SearchForm form-control" type="text" name="student_studentid" style="width:140px;font-size: 13px;"/>
                                    </div>

                                    <div class="col-md-1"><b>电话</b></div>
                                    <div class='col-md-2'>
                                        <input class="SearchForm form-control" type="text" name="student_phone" style="width:140px;font-size: 13px;" />
                                    </div>

                                    <div class="col-md-1"><b>就读学校</b></div>
                                    <div class='col-md-2'>
                                        <input class="SearchForm form-control" type="text" name="student_school" style="width:140px;font-size: 13px;" />
                                    </div>
                                </div>
                                <div class="row rowstyle">

                                    <div class="col-md-1"><b>性别</b></div>
                                    <div class='col-md-2'>
                                        <label class="radio-inline"><input type="radio" name="student_sex" value="0">男</label>&nbsp;&nbsp;
                                        <label class="radio-inline"><input type="radio" name="student_sex" value="1">女</label>
                                    </div>

                                    <div class="col-md-1"><b>课程</b></div>
                                    <div class='col-md-2'>

                                        <select name="student_courseid" style="width:140px;font-size: 13px;" class="SearchForm form-control">

                                            <option value="">选择课程</option>
                                            {volist name='Course' id='Cours'}
                                            <option value="{$Cours.id}">{$Cours.course_name}</option>
                                            {/volist}

                                        </select>
                                    </div>

                                    <div class="col-md-1"><b>班级</b></div>
                                    <div class='col-md-2'>
                                        <select name="student_classid" style="width:140px;font-size: 13px;" class="SearchForm form-control">

                                            <option value="">选择班级</option>
                                            {volist name='Classes' id='Class'}
                                            <option value="{$Class.id}">{$Class.classes_name}</option>
                                            {/volist}

                                        </select>
                                    </div>

                                </div>

                                <div class="row rowstyle">

                                    <div class="col-md-1"><b>报名日期起始</b></div>
                                    <div class='col-md-2'>

                                        <input style="width:140px;" type="text" style="height:32px;width:140px;" class="SearchForm form-control" name="student_createtime1"  id="time1" >
                                    </div>
                                    <div class="col-md-1"><b>报名日期终止</b></div>
                                    <div class='col-md-2'>

                                        <input style="width:140px;" type="text" style="height:32px;width:140px;" class="SearchForm form-control" name="student_endtime1"  id="time2" >
                                    </div>
                                    <div class="col-md-1"><b>到期日期起始</b></div>
                                    <div class='col-md-2'>

                                        <input style="width:140px;" type="text" style="height:32px;width:140px;" class="SearchForm form-control" name="student_createtime2"  id="time3" >
                                    </div>
                                    <div class="col-md-1"><b>到期日期终止</b></div>
                                    <div class='col-md-2'>

                                        <input style="width:140px;" type="text" style="height:32px;width:140px;" class="SearchForm form-control" name="student_endtime2"  id="time4" >
                                    </div>

                                </div>
                            </div>
                            <br/>
                            <button id="Search" class="btn btn-primary btn-sm" style="width:150px;">
                                <i class="fa fa-search"></i> 查询
                            </button><button id="Reset" class="btn btn-primary btn-sm" style="width:120px;">
                                <i class="fa fa-search"></i> 清空查询条件
                            </button>


                        </div>

                    </div>
                    <!--信息表 S-->
                    <table id="datatable_studentinfo" data-size="{$studentgridsize}" style="width: 100%">
                    </table>
                    <!--信息表 E-->
                </div>
            </div>
            <!--主信息面板 E-->
        </div>
    </div>
</div>
<script>

    $('#time1').datepicker({
        language: 'zh-CN',
        format: "yyyy-mm-dd",
        todayBtn: "linked",
        autoclose: true,
        todayHighlight: true,
        clearBtn: true,
    });
    $('#time2').datepicker({
        language: 'zh-CN',
        format: "yyyy-mm-dd",
        todayBtn: "linked",
        autoclose: true,
        todayHighlight: true,
        clearBtn: true,
    });
    $('#time3').datepicker({
        language: 'zh-CN',
        format: "yyyy-mm-dd",
        todayBtn: "linked",
        autoclose: true,
        todayHighlight: true,
        clearBtn: true,
    });
    $('#time4').datepicker({
        language: 'zh-CN',
        format: "yyyy-mm-dd",
        todayBtn: "linked",
        autoclose: true,
        todayHighlight: true,
        clearBtn: true,
    });


</script>
<script type="text/javascript" src="static/plugins/AjaxUpload/Scirpt/ajaxupload.js"></script>
<script type="text/javascript" src="static/js/ajax/studentmanage.js"></script>
