<div class="row">
    <div id="breadcrumb" class="col-xs-12">
        <a href="#" class="show-sidebar">
            <i class="fa fa-bars"></i>
        </a>
        <ol class="breadcrumb pull-left">
            <li><a href="#">销售管理</a></li>
            <li><a href="#">销售记录</a></li>
        </ol>
    </div>
</div>


<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <div class="box-name">
                    <i class="fa "></i>
                    <span>销售记录</span>
                </div>
                <div class="box-icons">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="expand-link">
                        <i class="fa fa-expand"></i>
                    </a>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
                <div class="no-move"></div>
            </div>


            <div class="box-content table-responsive" style="padding-top: 15px">
                <!--功能面板 S-->
                <div class="panel panel-default" style="border: 1px solid #CCC; height: auto;">
                    <div class="panel-heading" role="tab" id="headingOne">
                        <h4 class="panel-title" data-toggle="collapse" data-target="#collapseForAdd">
                            功能面板 <span class="fa fa-chevron-down" style="float: right"></span>
                        </h4>
                    </div>
                    <div id="collapseForAdd" class="panel-collapse collapse in" role="tabpanel"
                         aria-labelledby="headingOne">
                        <div class="panel-body">
                            <div class="container-fluid" style="margin-top: 20px;">
                                <!--操作-->
                                <div id="tb" class="col-xs-12">
                                    <div class="col-xs-12 btn-menu-top-minus">

                                        <button class="btn btn-primary btn-sm"  id="add">
                                            <i class="fa fa-file-text"></i>&nbsp;新&nbsp;增
                                        </button>

                                        <button class="btn btn-primary btn-sm"  id="edit">
                                            <i class="fa fa-file-text"></i>&nbsp;修&nbsp;改
                                        </button>


                                        <button class="btn btn-danger btn-sm"   id="del">
                                            <i class="fa fa-trash-o">&nbsp;删&nbsp;除</i>
                                        </button>


                                       <!-- <a class="btn btn-danger btn-sm" id="export" href="admin/teacher/export">
                                            <i class="fa fa-line-chart"></i>
                                        </a> -->
                                        <input type="button" value="导出"  class="btn btn-primary btn-sm" id="export" />
                                        <a href="static/plugins/modal/Salesrecord.xls"><button  class="btn btn-primary btn-sm" >下载导入模板</button></a>
                                        <input type="button" value="选取表格"  class="btn btn-primary btn-sm" id="selector" />
                                        <input type="button" value="导入" class="btn btn-primary btn-sm"  id="up" />
                                        <input type="text" style="border:white;"  id="state"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--功能面板 E-->

                <!--主信息面板 S-->
                <div class="panel panel-default" style="border: 1px solid #CCC;">
                    <div class="panel-heading" role="tab" id="headingTwo">
                        <h4 class="panel-title" data-toggle="collapse" data-target="#collapseForStudentTable">
                            销售记录列表<span class="fa fa-chevron-down" style="float: right"></span>
                        </h4>
                    </div>
                    <div id="collapseForStudentTable" class="panel-collapse collapse in" role="tabpanel"
                         aria-labelledby="headingTwo">
                        <!--搜索框-->
                        <div class="panel-body" style="overflow: hidden;">
                            <!--TODO 待完善-->
                            <div class="searchClass">
                                <div class="row rowstyle">
                                    <div class="col-md-1"><b>销售单号</b></div>
                                    <div class="col-md-2"><input class="SearchForm form-control" type="text" id="sales_orderid" style="width:140px;"/></div>

                                    <div class="col-md-1"><b>销售员工</b></div>
                                    <div class="col-md-2"> <input class="SearchForm form-control" type="text" id="teacher_name" style="width:140px;" /></div>

                                    <div class="col-md-1"><b>学生姓名</b></div>
                                    <div class="col-md-2"><input class="SearchForm form-control" type="text" id="student_name" style="width:140px;"/></div>

                                    <div class="col-md-1"><b>销售单类型</b></div>
                                    <div class="col-md-2">
                                        <select id="sales_ordertypename" style="width:140px;font-size: 13px;" class="SearchForm form-control"  >
                                        </select>
                                    </div>

                                </div>
                                <div class="row rowstyle">
                                    <div class="col-md-1"><b>课程周期类型</b></div>
                                    <div class="col-md-2">
                                        <select id="sales_coursetypename" style="width:140px;font-size: 13px;" class="SearchForm form-control"  >
                                        </select>
                                    </div>

                                    <div class="col-md-1"><b>起始日期</b></div>
                                    <div class='col-md-2'>

                                        <input style="width:140px;" type="text" style="height:32px;width:140px;" class="SearchForm form-control" name="salesrecord_starttime"  id="starttime" >
                                    </div>

                                    <div class="col-md-1"><b>终止日期</b></div>
                                    <div class='col-md-2'>

                                        <input style="width:140px;" type="text" style="height:32px;width:140px;" class="SearchForm form-control" name="salesrecord_endtime"  id="endtime" >
                                    </div>
                                </div>
                                <div class="row rowstyle"></div>

                                <button id="Search" class="btn btn-primary btn-sm">
                                    <i class="fa fa-search"></i> 查询
                                </button>
                                <button id="Reset" class="btn btn-primary btn-sm" style="width:120px;">
                                    <i class="fa fa-search"></i> 清空查询条件
                                </button>
                            </div>
                        </div>
                        <!--信息表 S-->
                        <table id="datatable_salesrecord" data-size="15" style="width: 100%">
                        </table>
                        <!--信息表 E-->
                    </div>
                </div>
                <!--主信息面板 E-->
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="static/plugins/AjaxUpload/Scirpt/ajaxupload.js"></script>
<script type="text/javascript" src="static/js/ajax/salesrecordmanage.js"></script>
<script>
    //清空搜索条件
    $("#Reset").click(function() {
        $('.SearchForm').val('');
    });

    $('#starttime').datepicker({
        language: 'zh-CN',
        format: "yyyy-mm-dd",
        todayBtn: "linked",
        autoclose: true,
        todayHighlight: true,
        clearBtn: true,
    });
    $('#endtime').datepicker({
        language: 'zh-CN',
        format: "yyyy-mm-dd",
        todayBtn: "linked",
        autoclose: true,
        todayHighlight: true,
        clearBtn: true,
    });
</script>
