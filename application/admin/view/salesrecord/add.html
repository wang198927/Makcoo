<div>
<form class="form-horizontal bv-form"  role="form"  id="addForm">
    <fieldset>
        <legend>基本信息</legend>

        <div class="form-group">
            <label class="col-sm-3 control-label">销售员工</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="sales_teachername" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">销售单类型</label>
            <div class="col-sm-5">
                <select class="form-control" name="sales_ordertypename" id="sales_ordertypename_id" style="border-radius:2px;" >
                    {volist name="ordertypes" id="ordertype"}
                    <option value='{$ordertype.order_typename}' >{$ordertype.order_typename}</option>
                    {/volist}
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">销售金额</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="sales_money" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">学生姓名</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="sales_studentname" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">课程周期类型</label>
            <div class="col-sm-5">
                <select class="form-control" name="sales_coursetypename" id="sales_coursetypename_id" style="border-radius:2px;" >
                    {volist name="coursetypes" id="coursetype"}
                    <option value='{$coursetype.coursetype_name}'>{$coursetype.coursetype_name}</option>
                    {/volist}
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">销售日期</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="salesday" name="sales_day" >
            </div>
        </div>
    </fieldset>
</form>
</div>

<script>
    $('#salesday').datepicker({
        language: 'zh-CN',
        format: "yyyy-mm-dd",
        todayBtn: "linked",
        autoclose: true,
        todayHighlight: true,
        clearBtn: true,
    });
</script>
