<form class="form-horizontal bv-form" role="form" id="addForm">
    <fieldset>
        <div class="form-group">
            <label class="col-sm-3 control-label">分区名字</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="campus_name"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">分区地址</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="campus_address"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">创建日期</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="campus_createtime" id="createtime_add" readonly/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="campus_remark"/>
            </div>
        </div>
    </fieldset>
</form>
<script>
    $('#createtime_add').datepicker({
        format : "yyyy-mm-dd",
        todayBtn : "linked",
        autoclose : true,
        todayHighlight : true,
        clearBtn : true
    });
</script>
