<form class="form-horizontal bv-form" role="form" id="updateForm">
    <input type="hidden" name="id" value="{$campus.id}">

    <fieldset>
        <div class="form-group">
            <label class="col-sm-3 control-label">分区名字</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="campus_name" value="{$campus.campus_name}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">分区地址</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="campus_address" value="{$campus.campus_address}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">创建日期</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="createtime_update" name="campus_createtime" value="{$campus.campus_createtime}" readonly/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="campus_remark" value="{$campus.campus_remark}"/>
            </div>
        </div>
    </fieldset>
</form>
<script>
    $('#createtime_update').datepicker({
        format : "yyyy-mm-dd",
        todayBtn : "linked",
        autoclose : true,
        todayHighlight : true,
        clearBtn : true
    });
</script>
