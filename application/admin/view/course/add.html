<div>
<form class="form-horizontal bv-form"  role="form"  id="addForm">
    <fieldset>
        <legend>基本信息</legend>

    <div class="form-group">
        <label class="col-sm-3 control-label">名字</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" name="course_name" >
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">一课时价钱</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" name="course_unitprice" >
        </div>
    </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">课时数</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="course_periodnum" >
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">状态</label>
            &nbsp;&nbsp;&nbsp;<div class="col-sm-5">

            <div class="radio-inline">
                <label>
                    <input type="radio" name="course_status" value="0" > 停用
                </label>
            </div>

            <div class="radio-inline">
                <label>
                    <input type="radio" name="course_status" value="1" > 启用
                </label>
            </div>

        </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">年级</label>
            <div class="col-sm-5">
                <select name="course_grade_id" id="select_gradeid" class="form-control" style="height:35px;">
                    <option value="">请选择年级</option>
                    {volist name='grades' id='grade'}
                      <option value="{$grade.id}">{$grade.grade_name}</option>
                    {/volist}
                </select>
            </div>
        </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">科目</label>
        <div class="col-sm-5">
            <select class="form-control" name="course_subject_id" style="height:35px;">
                <option value="">请选择科目</option>
                {volist name='subjects' id='subject'}
                  <option value="{$subject.id}">{$subject.subject_name}</option>
                {/volist}
            </select>
        </div>
    </div>
    </fieldset>
</form>
</div>
