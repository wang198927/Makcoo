<div class="box-content">
<form class="form-horizontal bv-form"  role="form"  id="addForm">
    <fieldset>
        <div class="form-group">
        <label class="col-sm-3 control-label">用户名</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" name="username" placeholder="请以字母开头"/>
        </div>
		</div>
		<div class="form-group">
        <label class="col-sm-3 control-label">密码</label>
        <div class="col-sm-5">
            <input type="password" class="form-control" name="password"/>
        </div>
		</div>
        <div class="form-group">
            <label class="col-sm-3 control-label">姓名</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="name" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">手机号码</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="phone" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">邮箱</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="mail" />
            </div>
        </div>
        {eq name='user' value='0'}
        <div class="form-group">
            <label class="col-sm-3 control-label">校区</label>
            <div class="col-sm-5">
                <select class="form-control" name="campusid" style="height:35px;">
                    <option value="0">请选择校区</option>
                    {volist name='campus' id='campu'}
                    <option value="{$campu.id}">{$campu.campus_name}</option>
                    {/volist}
                </select>
            </div>
        </div>
        {/eq}
    </fieldset>
</form>
</div>
