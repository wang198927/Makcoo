<style>
    .panel-header, .panel-body {
        border-width: 0px;
    }

    .datagrid, .combo-p {
        border: solid 1px #D4D4D4;
    }

    .panel-title {
        cursor: pointer
    }

    .inlineblock {
        margin-top: 10px;
    }

    .inlineblock div {
        display: inline-block;
    }

    .inlineblock div label {
        display: inline-block;
        top: 5px;
    }

    .newform {
        width: 70%;
    }

    .editform {
        width: 70%;
    }

    .searchClass {
        margin-left: 5%;
        margin-top: 1%;
    }

    .searchClass label {        width: 9%;
        font-weight: bold;
        text-align: center;
    }

    #Search {
        float: right;
        margin-right: 4%;
        width: 14%;
    }
</style>
<div class="row">
    <div id="breadcrumb" class="col-xs-12" style="margin-bottom: 10px">
        <a href="#" class="show-sidebar"> <i class="fa fa-bars"></i>
        </a>
        <ol class="breadcrumb pull-left">
            <li><a href="#">公告管理</a></li>
            <li><a href="#">公告管理</a></li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <div class="box-name">
                    <i class="fa fa-clipboard"></i> <span>公告管理</span>
                </div>
                <div class="box-icons">
                    <a class="collapse-link"> <i class="fa fa-chevron-up"></i>
                    </a> <a class="expand-link"> <i class="fa fa-expand"></i>
                </a> <a class="close-link"> <i class="fa fa-times"></i>
                </a>
                </div>
                <div class="no-move"></div>
            </div>
            <div class="box-content table-responsive" style="padding-top: 15px">

                <div class="panel panel-default" style="border: 1px solid #CCC; height: auto;">
                    <div class="panel-heading" role="tab" id="headingOne">
                        <h4 class="panel-title" data-toggle="collapse" data-target="#collapseForAdd">
                            功能面板 <span class="fa fa-chevron-down" style="float: right"></span>
                        </h4>
                    </div>

                    <div id="collapseForAdd" class="panel-collapse collapse in" role="tabpanel"
                         aria-labelledby="headingOne">
                        <div class="panel-body">
                            <div class="container-fluid" style="margin-top: 10px;">
                                <!--操作-->
                                <div id="operationpanel" class="col-xs-12">
                                    <div class="col-xs-12 btn-menu-top-minus" style="margin-top:5px;">
                                        <button class="btn btn-primary btn-sm addbook">
                                            <i class="fa fa-file-o"></i> 添加公告
                                        </button>
                                        <button class="btn btn-primary btn-sm editbook">
                                            <i class="fa fa-file-text"></i> 修改公告
                                        </button>
                                        <button class="btn btn-danger btn-sm removebook">
                                            <i class="fa fa-trash-o"></i> 删除公告
                                        </button>
                                        <button class="btn btn-primary btn-sm commitbook" style="margin-left:30px;">
                                             发布
                                        </button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <!--主信息面板 S-->
                <div class="panel panel-default" style="border: 1px solid #CCC;">
                    <div class="panel-heading" role="tab" id="headingTwo">
                        <h4 class="panel-title" data-toggle="collapse" data-target="#collapseForCourseTable">
                            公告基础信息<span class="fa fa-chevron-down" style="float: right"></span>
                        </h4>
                    </div>
                    <div id="collapseForCourseTable" class="panel-collapse collapse in" role="tabpanel"
                         aria-labelledby="headingTwo">
                        <div class="panel-body" style="overflow: hidden;">
                            <!--搜索区域-->
                            <!--TODO 待完善 初写demo-->
                            <div class="searchClass row">
                                <div class="col-xs-12">
                                    <label>公告名称</label>
                                    <input class="SearchForm form-control" type="text" id="title"/>
                                    <label>公告内容</label>
                                    <input class="SearchForm form-control" type="text" id="contents"/>
                                    <label>公告类型</label>
                                    <select class="SearchForm form-control" id="type" style="height:32px;">
                                        <option value="">请选择公告类型</option>
                                        <option value="1">后台公告</option>
                                        <option value="2">学生端公告</option>
                                        <option value="3">老师端公告</option>
                                    </select>
                                </div>
                                <div class="col-xs-12">
                                    <label>创建人</label>
                                    <select class="SearchForm form-control" id="creator" style="height:32px;">
                                        <option value="">请选择</option>
                                        {volist name='admins' id='admin'}
                                        <option value="{$admin.id}">{$admin.name}</option>
                                        {/volist}
                                    </select>
                                    <label>创建时间</label>
                                    <input class="SearchForm form-control" type="text" id="time" readonly/>

                                    <br/><button id="Search" class="btn btn-primary btn-xs" style="height: 30px">搜索</button>
                                </div>
                            </div>
                        </div>
                        <table id="datatable_noticeinfo" data-size="15" style="width: 100%">
                        </table>
                    </div>
                </div>
                <!--主信息面板 E-->
            </div>
        </div>
    </div>
</div>
<script src="static/js/ajax/notice.js"></script>
