<form class="form-horizontal bv-form" role="form" id="updateForm">
    <input type="hidden" name="id" value="{$classroom.id}">
    <fieldset>
        <div class="form-group">
            <label class="col-sm-3 control-label">教室</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="classroom_name" value="{$classroom.classroom_name}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">容纳人数</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="classroom_containnum" value="{$classroom.classroom_containnum}">
            </div>
        </div>
    </fieldset>
</form>
