<style>
    .panel-header, .panel-body {
        border-width: 0px;
    }

    .datagrid, .combo-p {
        border: solid 1px #D4D4D4;
    }

    .panel-title {
        cursor: pointer
    }

    .inlineblock {
        margin-top: 10px;
    }

    .inlineblock div {
        display: inline-block;
    }

    .inlineblock div label {
        display: inline-block;
        top: 5px;
    }

    .newform {
        width: 70%;
    }

    .editform {
        width: 70%;
    }

    .searchClass {
        margin-left: 5%;
        margin-top: 1%;
    }

    .searchClass label {
        width: 5%;
        font-weight: bold;
    }
    .searchClass input {
        margin-right:50px;
    }
    #Search {
        float: right;
        margin-right: 4%;
        width: 14%;
    }
</style>
<div class="row">
    <div id="breadcrumb" class="col-xs-12" style="margin-bottom: 10px">
        <a href="#" class="show-sidebar"> <i class="fa fa-bars"></i>
        </a>
        <ol class="breadcrumb pull-left">
            <li><a href="#">教务管理</a></li>
            <li><a href="#">班级管理</a></li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <div class="box-name">
                    <i class="fa fa-clipboard"></i> <span>班级管理</span>
                </div>
                <div class="box-icons">
                    <a class="collapse-link"> <i class="fa fa-chevron-up"></i>
                    </a> <a class="expand-link"> <i class="fa fa-expand"></i>
                </a> <a class="close-link"> <i class="fa fa-times"></i>
                </a>
                </div>
                <div class="no-move"></div>
            </div>
            <div class="box-content table-responsive" style="padding-top: 15px">

                <div class="panel panel-default" style="border: 1px solid #CCC; height: auto;">
                    <div class="panel-heading" role="tab" id="headingOne">
                        <h4 class="panel-title" data-toggle="collapse" data-target="#collapseForAdd">
                            功能面板 <span class="fa fa-chevron-down" style="float: right"></span>
                        </h4>
                    </div>

                    <div id="collapseForAdd" class="panel-collapse collapse in" role="tabpanel"
                         aria-labelledby="headingOne">
                        <div class="panel-body">
                            <div class="container-fluid" style="margin-top: 10px;">
                                <!--操作-->
                                <div id="operationpanel" class="col-xs-12" style="overflow: hidden;">
                                    <div class="col-xs-12 btn-menu-top-minus" style="margin-top:0;">
                                        <button class="btn btn-primary btn-sm addbook">
                                            <i class="fa fa-file-o"></i> 添加
                                        </button>
                                        <button class="btn btn-primary btn-sm editbook">
                                            <i class="fa fa-file-text"></i> 修改
                                        </button>
                                        <button class="btn btn-danger btn-sm removebook">
                                            <i class="fa fa-trash-o"></i> 删除
                                        </button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <!--主信息面板 S-->
                <div class="panel panel-default" style="border: 1px solid #CCC;">
                    <div class="panel-heading" role="tab" id="headingTwo">
                        <h4 class="panel-title" data-toggle="collapse" data-target="#collapseForCourseTable">
                            班级信息<span class="fa fa-chevron-down" style="float: right"></span>
                        </h4>
                    </div>
                    <div id="collapseForCourseTable" class="panel-collapse collapse in" role="tabpanel"
                         aria-labelledby="headingTwo">
                        <div class="panel-body" style="overflow: hidden;">
                            <!--搜索区域-->
                            <div class="searchClass row">
                                <div class="col-xs-12">

                                    <label>名字</label>
                                    <input class="SearchForm form-control" type="text" id="classes_name"/>
                                    <!--<label>班主任</label>-->
                                    <!--<select class="SearchForm form-control" id="classes_headteacher" style="height: 33px;">-->
                                        <!--<option value="">请选择班主任</option>-->
                                        <!--{volist name='teachers' id='teacher'}-->
                                        <!--<option value="{$teacher.id}">{$teacher.teacher_name}</option>-->
                                        <!--{/volist}-->
                                    <!--</select>-->

                                </div>
                            </div>
                            <div class="searchClass row">
                                <div class="col-xs-12">
                                    <label>班主任</label>
                                    <select class="SearchForm form-control" id="classes_headteacher" style="height: 33px;">
                                        <option value="">请选择老师</option>
                                        {volist name='teachers' id='teacher'}
                                        <option value="{$teacher.id}">{$teacher.teacher_name}</option>
                                        {/volist}
                                    </select>
                                    <label style="margin-left: 40px;">课程</label>
                                    <select class="SearchForm form-control" id="classes_courseid" style="height: 33px;">
                                        <option value="">请选择课程</option>
                                        {volist name='courses' id='course'}
                                        <option value="{$course.id}">{$course.course_name}</option>
                                        {/volist}
                                    </select>
                                    <label style="margin-left: 40px;">所在教室</label>
                                    <select class="SearchForm form-control" id="classes_classroomid" style="height: 33px;">
                                        <option value="">请选择教室</option>
                                        {volist name='classrooms' id='room'}
                                        <option value="{$room.id}">{$room.classroom_name}</option>
                                        {/volist}
                                    </select>
                                    <button id="Search" class="btn btn-primary btn-sm">
                                        <i class="fa fa-search"></i> 查询
                                    </button>
                                </div>
                            </div>
                        </div>
                        <table id="datatable_classinfo" data-size="15" style="width: 100%">
                        </table>
                    </div>
                </div>
                <!--主信息面板 E-->
            </div>
        </div>
    </div>
</div>
<script src="static/js/ajax/classes.js"></script>
